<div class="form-group">
    <a routerLink="/entidad" class="btn btn-primary">Atr√°s</a>
</div>
<div class="form-group" style="text-align: right;">
    <a type="button" class="btn btn-primary" (click)="cargarAnterior()">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a type="button" class="btn btn-primary" (click)="cargarSiguiente()">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<table class="table table-bordered table-striped">
    <thead>
        <th style="text-align: center" *ngFor="let columna of reporte.columnas">
            {{columna}}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let registro of reporte.datos">
            <td *ngFor="let dato of registro">
                {{dato}}
            </td>
        </tr>
    </tbody>
</table>
